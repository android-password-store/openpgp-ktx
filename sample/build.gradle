apply plugin: 'kotlin-android'

android {
    defaultConfig {
        applicationId "openpgpktx.sample"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation project(':library')
}
